name: lazy fridge deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_PRIVATE_KEY }}

      - name: Run Deployment
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          export FLASK_ENV=production
          echo "${{ secrets.DIGITALOCEAN_PRIVATE_KEY }}" > ssh_private_key
          ssh -i ssh_private_key -o StrictHostKeyChecking=no root@161.35.88.143 "cd src && flask --app main run"
